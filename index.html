<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Seasons Cleaning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="All Seasons Logo" class="logo" id="logo">
        <nav>
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
            <button>Services</button>
 
        </nav>
    </header>
    <main>
        <div id="maincard">
            <div>
                <h1>Professional Cleaning Services</h1>
                <p>Residential and commersial cleaning for homes, apartments, offices, stores and more</p>
                <button class="quote">Request a Quote</button>
            </div>
            <div id="imagHoler"><img src="" alt="person cleaning"></div>
        </div>

        <div id="cardHolder" class="cardHolder">
            <div id="Homes" class="card">
                <img src="" alt="">
                <p>
                    <b>House Cleaning</b>
                </p>
                <p>Homes and Condos</p>
            </div>

            <div id="Airbnb" class="card">
                <img src="" alt="">
                <p>
                    <b>Airbnb Cleaning</b>
                </p>
                <p>Cabins and Lodges</p>
            </div>

            <div id="Buisness" class="card">
                <img src="" alt="">
                <p>
                    <b>Buisness Cleaning</b>
                </p>
                <p>Offices and Stores</p>
            </div>

            <div id="Cabins" class="card">
                <img src="" alt="">
                <p>
                    <b>Move Out Cleaning</b>
                </p>
                <p>Apartments and Houses</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
